<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacTeo</title>
    <style>
        #container-box {
            width: 312px;
        }

        .cell {
            display: inline-block;
            vertical-align: middle;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: greenyellow;
            border: 2px solid green;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="container-box"></div>
    <script>
        let color = 1
        const pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ]

        function show() {
            const container = document.querySelector('#container-box')
            container.innerHTML = ''
            for (let y = 0; y < 3; y++) {
                for (let x = 0; x < 3; x++) {
                    const cell = document.createElement('div')
                    cell.classList = 'cell'
                    cell.innerHTML = pattern[y][x] === 1 ? '⭕️' :
                        pattern[y][x] === 2 ? '❌' : ''
                    // cell.onclick = function (x, y) {
                    //     move(x, y)
                    // }

                    cell.addEventListener('click', () => move(x, y))
                    container.appendChild(cell)
                }
            }
        }

        function move(x, y) {
            if (pattern[y][x]) return
            color = 3 - color
            pattern[y][x] = color
            show()
            if (win(pattern, color, { x, y })) {
                const winColor = color === 1 ? '⭕️' : '❌'
                alert(`${winColor}win`)
            }
            if (willWin(pattern, color)) {
                const winColor = color === 1 ? '⭕️' : '❌'
                console.log(`${winColor}will win`)
            }

            const best = bestChoise(pattern, color)
            console.log(color === 1 ? '⭕️' : '❌', '最好选择是：', best)



        }

        function win(collection, color, { x, y }) {
            {
                let win = true

                for (let i = 0; i < 3; i++) {
                    if (collection[y][i] !== color) {
                        win = false
                    }
                }

                if (win) return win
            }


            {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (collection[i][x] !== color) {
                        win = false
                    }
                }

                if (win) return win
            }


            if (x === y) {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (collection[i][i] !== color) {
                        win = false
                    }
                }
                if (win) return win
            }

            if (x + y === 2) {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (collection[i][2 - i] !== color) {
                        win = false
                    }
                }
                if (win) return win
            }

        }

        function clone(obj) {
            return JSON.parse(JSON.stringify(obj))
        }

        function willWin(collection, color) {
            for (i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    if (collection[i][j] !== 0) {
                        continue
                    }
                    const temp = clone(collection)
                    temp[i][j] = color
                    if (win(temp, color, { x: j, y: i })) {
                        return { x: j, y: i }
                    }
                }
            }
        }


        function bestChoise(collection, color) {
            for (i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    if (collection[i][j] !== 0) {
                        continue
                    }

                    if (willWin(temp, color, { x: j, y: i })) {
                        return { x: j, y: i }
                    }

                    const temp = clone(collection)
                    temp[i][j] = color
                    if (willWin(temp, color, { x: j, y: i })) {
                        return { x: j, y: i }
                    }
                }
            }
        }

        show()



    </script>
</body>

</html>
